<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThemeTest</title>
</head>
<body>
<div id="main" style="width: 600px;height: 400px;">
</div>
<script src="js/echarts.js"></script>
<script src="theme/chalk.js"></script>
<script>
  // 第二个参数可以指定前面引入的主题
  echarts.registerTheme('halloween', {
    "version": 1,
    "themeName": "halloween",
    "theme": {
      "seriesCnt": "4",
      "backgroundColor": "rgba(64,64,64,0.5)",
      "titleColor": "#ffaf51",
      "subtitleColor": "#eeeeee",
      "textColorShow": false,
      "textColor": "#333",
      "markTextColor": "#333333",
      "color": [
        "#ff715e",
        "#ffaf51",
        "#ffee51",
        "#8c6ac4",
        "#715c87"
      ],
      "borderColor": "#ccc",
      "borderWidth": "0",
      "visualMapColor": [
        "#ff715e",
        "#ffee51",
        "#797fba"
      ],
      "legendTextColor": "#999999",
      "kColor": "#ffee51",
      "kColor0": "#ffffff",
      "kBorderColor": "#ff715e",
      "kBorderColor0": "#797fba",
      "kBorderWidth": "1",
      "lineWidth": "3",
      "symbolSize": "8",
      "symbol": "emptyCircle",
      "symbolBorderWidth": "2",
      "lineSmooth": false,
      "graphLineWidth": "1",
      "graphLineColor": "#888888",
      "mapLabelColor": "#ffffff",
      "mapLabelColorE": "rgb(255,238,81)",
      "mapBorderColor": "#999999",
      "mapBorderColorE": "#ffaf51",
      "mapBorderWidth": 0.5,
      "mapBorderWidthE": 1,
      "mapAreaColor": "#555555",
      "mapAreaColorE": "rgba(255,175,81,0.5)",
      "axes": [
        {
          "type": "all",
          "name": "通用坐标轴",
          "axisLineShow": true,
          "axisLineColor": "#666666",
          "axisTickShow": false,
          "axisTickColor": "#333",
          "axisLabelShow": true,
          "axisLabelColor": "#999999",
          "splitLineShow": true,
          "splitLineColor": [
            "#555555"
          ],
          "splitAreaShow": false,
          "splitAreaColor": [
            "rgba(250,250,250,0.05)",
            "rgba(200,200,200,0.02)"
          ]
        },
        {
          "type": "category",
          "name": "类目坐标轴",
          "axisLineShow": true,
          "axisLineColor": "#333",
          "axisTickShow": true,
          "axisTickColor": "#333",
          "axisLabelShow": true,
          "axisLabelColor": "#333",
          "splitLineShow": false,
          "splitLineColor": [
            "#ccc"
          ],
          "splitAreaShow": false,
          "splitAreaColor": [
            "rgba(250,250,250,0.3)",
            "rgba(200,200,200,0.3)"
          ]
        },
        {
          "type": "value",
          "name": "数值坐标轴",
          "axisLineShow": true,
          "axisLineColor": "#333",
          "axisTickShow": true,
          "axisTickColor": "#333",
          "axisLabelShow": true,
          "axisLabelColor": "#333",
          "splitLineShow": true,
          "splitLineColor": [
            "#ccc"
          ],
          "splitAreaShow": false,
          "splitAreaColor": [
            "rgba(250,250,250,0.3)",
            "rgba(200,200,200,0.3)"
          ]
        },
        {
          "type": "log",
          "name": "对数坐标轴",
          "axisLineShow": true,
          "axisLineColor": "#333",
          "axisTickShow": true,
          "axisTickColor": "#333",
          "axisLabelShow": true,
          "axisLabelColor": "#333",
          "splitLineShow": true,
          "splitLineColor": [
            "#ccc"
          ],
          "splitAreaShow": false,
          "splitAreaColor": [
            "rgba(250,250,250,0.3)",
            "rgba(200,200,200,0.3)"
          ]
        },
        {
          "type": "time",
          "name": "时间坐标轴",
          "axisLineShow": true,
          "axisLineColor": "#333",
          "axisTickShow": true,
          "axisTickColor": "#333",
          "axisLabelShow": true,
          "axisLabelColor": "#333",
          "splitLineShow": true,
          "splitLineColor": [
            "#ccc"
          ],
          "splitAreaShow": false,
          "splitAreaColor": [
            "rgba(250,250,250,0.3)",
            "rgba(200,200,200,0.3)"
          ]
        }
      ],
      "axisSeperateSetting": false,
      "toolboxColor": "#999999",
      "toolboxEmpasisColor": "#666666",
      "tooltipAxisColor": "#cccccc",
      "tooltipAxisWidth": 1,
      "timelineLineColor": "#ffaf51",
      "timelineLineWidth": 1,
      "timelineItemColor": "#ffaf51",
      "timelineItemColorE": "#ffaf51",
      "timelineCheckColor": "#ff715e",
      "timelineCheckBorderColor": "rgba(255,113,94,0.4)",
      "timelineItemBorderWidth": 1,
      "timelineControlColor": "#ffaf51",
      "timelineControlBorderColor": "#ffaf51",
      "timelineControlBorderWidth": 0.5,
      "timelineLabelColor": "#ff715e",
      "datazoomBackgroundColor": "rgba(255,255,255,0)",
      "datazoomDataColor": "rgba(222,222,222,1)",
      "datazoomFillColor": "rgba(255,113,94,0.2)",
      "datazoomHandleColor": "#cccccc",
      "datazoomHandleWidth": "100",
      "datazoomLabelColor": "#999999"
    }
  });
  var myChart = echarts.init(document.getElementById('main'), 'chalk');

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data:['销量']
    },
    xAxis: {
      data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [5, 20, 36, 10, 10, 20]
    }]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
